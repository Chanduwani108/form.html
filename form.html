<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <hr>
    <form action="" method="get">
        <div>
        <label for="uname"> Username</label>
        <input type="text" name="unamedata" id="uname" placeholder="Enter Your username">
        </div>
        <div>
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Enter your secret key">
        </div>
        <input type="submit" value="Login">
        <form action="" method="get">
            <label for="Cars"> Select your vehicle</label>
            <select name="veh" id="Cars">
                <optgroup label="vehicle">
                <option value="Mehran">Mehran</option>
                <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="Motors">
                <option value="CD">CD</option>
                </optgroup>
            </select>
            <button>Submit</button>
        </form>
        
        
    </form>
</body>
</html>
